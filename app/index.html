<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tictactoe</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"/>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body ng-app="TicTacToeApp" ng-controller="AppCtrl as vm">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<md-content id="background" layout="column" layout-align="space-around center">
  <md-button class="md-fab toggle"
    ng-bind-html="vm.symbols[2] | symbol"
    ng-class="vm.classForSymbol(vm.symbols[2])"
    ng-click="vm.toggleSymbols()"
    aria-label="toggle symbols"></md-button>
  <md-content id="board-wrapper" layout="row" layout-wrap>
    <md-content flex="33" layout="column" ng-repeat="tile in vm.board.tiles track by $index">
      <md-button flex
        class="tile"
        ng-class="vm.classForSymbol(vm.symbols[tile])"
        ng-bind-html="vm.symbols[tile] | symbol"
        ng-click="vm.clickTile($index)"
        aria-label="$index"></md-button>
    </md-content>
  </md-content>
  <md-button class="md-fab toggle"
    ng-bind-html="vm.symbols[1] | symbol"
    ng-class="vm.classForSymbol(vm.symbols[1])"
    ng-click="vm.toggleSymbols()"
    aria-label="toggle symbols"></md-button>
</md-content>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
